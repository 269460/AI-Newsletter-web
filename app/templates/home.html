{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Welcome to AI Newsletter</h1>
<p class="lead">Stay updated with the latest in technology!</p>

<h2 class="mt-5 mb-3">Categories</h2>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category }}</h5>
                <a href="{{ url_for('category', category=category) }}" class="btn btn-primary">View Articles</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
