{% extends "base.html" %}

{% block content %}
<h1>Generate PDF Newsletters</h1>
<div class="category-list">
    {% for category in categories %}
    <div class="category">
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
        <a href="{{ url_for('main.generate_pdf', category_name=category.name) }}" class="btn btn-primary">Generate PDF</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
