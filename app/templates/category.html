{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">{{ category }} Articles</h1>

<div class="row">
    {% for article in articles %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.summary[:150] }}...</p>
                <a href="{{ url_for('main.article', id=article.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('generate_pdf', category=category) }}" class="btn btn-secondary mt-3">Generate PDF</a>
{% endblock %}
