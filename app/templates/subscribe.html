{% extends "base.html" %}

{% block content %}
<h1>Subscribe to Newsletter</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary mt-3") }}
</form>
{% endblock %}
